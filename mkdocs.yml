    - 7. Process scRNA-seq data: '07.R_process_scRNA-seq_data.md'
    - 8. Annotate scRNA-seq data: '08.R_annotate_scRNA-seq_data.md'
    - 9. Integrate scATAC-seq and scRNA-seq: '09.R_integrate_RNAseq-ATAC-seq.md'
    - 10. Identify marker regions: '10.R_identify_integrated_marker_peaks.md'
    - 11. Add motif annotations: '11.R_add_motif_annotations.md'
    - 12. Identify JG cells: '12.R_identify_JG_cells.md'
    - 13. Identify trajectory: '13.R_identify_trajectory.md'
    - 14. Identify positive regulators: '14.R_identify_positive_regulators.md'
    - 15. Extract and plot markers: '15.R_calc_coaccessibility_extract_markers.md'
