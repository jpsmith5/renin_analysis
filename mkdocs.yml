theme: databio

site_name: Kidney vascular development epigenome 
site_author: Jason Smith
site_url: https://renin-analysis.readthedocs.io/en/latest/
repo_url: https://github.com/jpsmith5/renin_analysis

markdown_extensions:
#  - fontawesome_markdown  # pip install --user fontawesome-markdown
  - pymdownx.details  # pip install --user pymdown-extensions

